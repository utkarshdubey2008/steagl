<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study tips, productivity hacks, and exam preparation strategies.">
    <meta name="keywords" content="study tips, exam preparation, productivity">
    <meta name="author" content="Your Name">
    <title>Study Tips & Productivity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; text-align: center; padding: 20px; }
        .content { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); }
        .button { display: inline-block; padding: 10px 20px; margin-top: 20px; background: #008CBA; color: white; text-decoration: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="content">
        <h1>Study Smarter, Not Harder!</h1>
        <p>Improve your study habits with these powerful techniques.</p>

        <button class="button" id="startBtn">Get Started</button>

        <p id="waitMessage" class="hidden">Please wait <span id="countdown5">5</span> seconds...</p>

        <div id="clickImages" class="hidden">
            <p>Click on at least one image below and then come back:</p>
            <a href="https://t.me/animejunctions" target="_blank" class="click-img">
                <img src="https://envs.sh/tpQ.jpg" alt="Ad 1" width="300">
            </a>
            <a href="https://t.me/animejunctions" target="_blank" class="click-img">
                <img src="https://envs.sh/tph.jpg" alt="Ad 2" width="300">
            </a>
            <p id="wait10Message" class="hidden">Please wait <span id="countdown10">10</span> seconds...</p>
        </div>

        <button class="button hidden" id="downloadBtn">Download</button>
    </div>

    <script>
        let startBtn = document.getElementById("startBtn");
        let waitMessage = document.getElementById("waitMessage");
        let countdown5 = document.getElementById("countdown5");
        let clickImages = document.getElementById("clickImages");
        let wait10Message = document.getElementById("wait10Message");
        let countdown10 = document.getElementById("countdown10");
        let downloadBtn = document.getElementById("downloadBtn");
        let hasClickedImage = false;

        // Step 1: Start 5s timer and redirect
        startBtn.addEventListener("click", function () {
            startBtn.style.display = "none";
            waitMessage.classList.remove("hidden");

            let timeLeft = 5;
            let timer = setInterval(() => {
                timeLeft--;
                countdown5.innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    waitMessage.classList.add("hidden");
                    window.location.href = "https://t.me/animejunctions"; // First Redirect
                    setTimeout(() => {
                        clickImages.classList.remove("hidden");
                    }, 3000);
                }
            }, 1000);
        });

        // Step 2: Detect if user clicks an image
        document.querySelectorAll(".click-img").forEach(img => {
            img.addEventListener("click", function () {
                hasClickedImage = true;
            });
        });

        // Step 3: Wait for user to return and start 10s timer
        document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === "visible" && hasClickedImage) {
                clickImages.classList.add("hidden");
                wait10Message.classList.remove("hidden");

                let timeLeft10 = 10;
                let timer10 = setInterval(() => {
                    timeLeft10--;
                    countdown10.innerText = timeLeft10;
                    if (timeLeft10 === 0) {
                        clearInterval(timer10);
                        wait10Message.classList.add("hidden");
                        downloadBtn.classList.remove("hidden");
                    }
                }, 1000);
            }
        });

        // Step 4: Redirect to final download link
        downloadBtn.addEventListener("click", function () {
            window.location.href = "https://www.mediafire.com/file/4l7n8c2s7yin0f6/JioHotstar_AdFree_Mod.apk/file";
        });
    </script>

</body>
</html>
